<body>
	<header>
		<h1> Exercise 1.1 - Canvas Working With LocalStorage</h1>
	</header>
	<canvas id="canvas" width="500px" height="200px"></canvas>
	<script type="text/javascript">
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
			ctx.font =  localStorage.font+ "px" + " Arial";
			ctx.fillStyle = localStorage.color;
			ctx.fillText(localStorage.text,10,170);
	</script>
