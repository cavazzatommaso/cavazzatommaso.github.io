	<title>Esercizio 1.1 - Form LocalStorage</title>

	<script type="text/javascript">
	 function salva(){
	 	var colore = document.getElementById("colore").value;
		var testo = document.getElementById("testo").value;
		var font = document.getElementById("font").value;
		localStorage.color = colore;
		localStorage.text = testo;
		localStorage.font = font;
	 }
	</script>

</head>

			<input type="color" id="colore" value="red">
			<input type="number" id="font" value="25">
			<a href="canvas.html"><input type="button" id="btn" onclick="salva()" value="Crea!"></a>
