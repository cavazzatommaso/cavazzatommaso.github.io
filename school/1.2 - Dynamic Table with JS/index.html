<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabella javascript dinamica</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js">
    </script>
  </head>
  <body>
    <header>
      <h1> Exercise 1.2 - Dynamic Table with JS</h1>
    </header>
    <form id="inputForm">
      <input type="text" id="product" value="Pizza">
      <input type="number" id="quantity" value="1">
      <input type="number" id="price" value="5">
      <input type="button" name="add" value="Aggiungi" onclick="aggiungi()" class="btn" id="btn_aggiungi">
      <a href="#totalResult">
        <input type="button" name="add" value="Totale" onclick="total()" class="btn" id="btn_totale">
      </a>
    </form>
    <table id="tabella">
      <th>Prodotto</th>
      <th>Quantità</th>
      <th>Prezzo</th>
      <th>Cancella</th>
    </table>
    <div id="totalResult">
      Il totale è : <span id="spanTot"></span>. <a href="javascript:window.location.reload()">Ricarica la pagina </a>
    </div>
    <footer><a href="1.2 - Dynamic Table with JS.7z" download>Download the Exercise for FREE!</a></footer>
  </body>
</html>
