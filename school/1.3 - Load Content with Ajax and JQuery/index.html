<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1.3 - Load Content with Ajax and JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $(".content-news").load("./news/news1.txt");
        });
        $("#btn2").click(function(){
            $(".content-news").load("./news/news2.txt");
        });
    });
</script>
  </head>
  <body>
    <header>
      <h1> Exercise 1.3 - Load Content with Ajax and JQuery</h1>
    </header>
    <div class="container">
      <form>
        <input type="button" value="Content 1" class="btn" id="btn1">
        <input type="button" value="Content 2" class="btn" id="btn2">
      </form>
      <div class="content-news">
      </div>
    </div>
    <footer>
      <a href="1.3 - Load Content with Ajax and JQuery.7z" download>Download the Exercise for FREE!</a>
    </footer>
  </body>
</html>
