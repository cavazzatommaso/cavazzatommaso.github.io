<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECDL SILVA-RICCI</title>
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link href="themes/style.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header" data-position="fixed">
            <h1>ECDL</h1>
         </div>
         <div data-role="content">
            <img src="ecdl.jpg" width="100%" alt="intro">
         </div>
         <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home"></a></li>
                    <li><a href="#calcolo" data-icon="location"></a></li>
                    <li><a href="#profile" data-icon="user"></a></li>
                </ul>
            </div>
         </div>
    </div>
<div data-role="page" id="profile">
        <div data-role="header" data-position="fixed">
            <h1>Il tuo profilo</h1>
        </div>
        <div data-role="content">
            <h2>Il tuo profilo</h2>
           
          <div data-role="fieldcontain">
            <label for="textSkillCard">SkillCard:</label>
            <input name="textSkillCard" type="text" id="SkillCard" class="userForm" />
            <p id="SkillCardLabel" class="userLabel"></p>
           </div>
           <div data-role="fieldcontain">
              <label for="textNome">Nome:</label>
              <input name="textNome" type="text" id="Nome" class="userForm" />
              <p id="NomeLabel" class="userLabel"></p>
           </div>
           <div data-role="fieldcontain">
              <label for="textCognome">Cognome:</label>
               <input name="textCognome" type="text" id="Cognome" class="userForm" />
              <p id="CognomeLabel" class="userLabel"></p>
           </div>
           
             <div data-role="controlgroup" data-type="horizontal">
               <button id="modificaUtente" data-icon="edit" data-iconpos="notext">Modifica</button>
               <button id="annullaUtente" data-icon="back" data-iconpos="notext">Annulla</button>
               <button id="salvaUtente" data-icon="check" data-iconpos="notext">Salva</button>
             </div>
          </div>

          <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home"></a></li>
                    <li><a href="#calcolo" data-icon="location"></a></li>
                    <li><a href="#profile" data-icon="user"></a></li>
                </ul>
            </div>
         </div>
  </div>


  <div data-role="page" id="calcolo">
        <div data-role="header" data-position="fixed">
            <h1>fai questo calcolo</h1>
        </div>
        <div data-role="content">   
        <input  type="number" min=1 max=100 id="numero1"/>
        <input  type="number" min=1 max=100 id="numero2"/>

    <fieldset data-role="controlgroup">
    <legend>Scegli l'operazione:</legend>

        <label for="somma">SOMMA</label>
        <input type="radio" name="operazione" id="somma" >
        <label for="sottrai">SOTTRAI</label>
        <input type="radio" name="operazione" id="sottrai" >
        <label for="moltiplica">MOLTIPLICA</label>
        <input type="radio" name="operazione" id="moltiplica" >
        <label for="dividi">DIVIDI</label>
        <input type="radio" name="operazione" id="dividi" >

    </fieldset>
    <button id="calcola">CALCOLA</button>
    <P id="totale"></P>
    </div>
    <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home"></a></li>
                    <li><a href="#calcolo" data-icon="location"></a></li>
                    <li><a href="#profile" data-icon="user"></a></li>
                </ul>
            </div>
         </div>
</div>

  <script src="main.js"></script>
</body>
</html>
